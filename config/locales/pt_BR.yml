pt_BR:
  activerecord:
      models:
          product: 'Produto'
      attributes:
          product:
            title: 'Titulo'
            description: 'Descrição'
            picture: 'Imagem'
            category: 'Categoria'
            brand: 'Marca'
            inch: 'Tamanho da Tela'
            screen_type: 'Tipo da Tela'
            capacity: 'Capacidade'
            functions: 'Funções'
            connections: 'Conexões'
            type: 'Tipo'
            speed: 'Velocidade'
            power: 'Potência'
            properties: 'Propriedades'
            created_at: 'Criado em'
  date:
    formats:
      only_date: "%d/%m/%Y"
      default: "%d/%m/%Y"
      short: "%d de %B"
      long: "%d de %B de %Y"
      only_day: "%d"

    day_names: [Domingo, Segunda, Terça, Quarta, Quinta, Sexta, Sábado]
    abbr_day_names: [Dom, Seg, Ter, Qua, Qui, Sex, Sáb]
    month_names: [~, Janeiro, Fevereiro, Março, Abril, Maio, Junho, Julho, Agosto, Setembro, Outubro, Novembro, Dezembro]
    abbr_month_names: [~, Jan, Fev, Mar, Abr, Mai, Jun, Jul, Ago, Set, Out, Nov, Dez]
    order: [day,month,year]

  time:
    formats:
      default: "%A, %d de %B de %Y, %H:%M hs"
      time: "%H:%M hs"
      short: "%d/%m/%Y às %H:%M"
      long: "%A, %d de %B de %Y, %H:%M hs"
      only_second: "%S"
      only_date: "%d/%m/%Y"
      datetime:
        formats:
          default: "%Y-%m-%dT%H:%M:%S%Z"
    am: ''
    pm: ''

  datetime:
    distance_in_words:
      half_a_minute: 'meio minuto'
      less_than_x_seconds:
        one: 'menos de 1 segundo'
        other: 'menos de count segundos'

      x_seconds:
        one: '1 segundo'
        other: 'count segundos'

      less_than_x_minutes:
        one: 'menos de um minuto'
        other: 'menos de count minutos'

      x_minutes:
        one: '1 minuto'
        other: '%{count} minutos'

      about_x_hours:
        one: 'aproximadamente 1 hora'
        other: 'aproximadamente count horas'

      x_days:
        one: '1 dia'
        other: '%{count} dias'

      about_x_months:
        one: 'aproximadamente 1 mês'
        other: 'aproximadamente count meses'

      x_months:
        one: '1 mês'
        other: 'count meses'

      about_x_years:
        one: 'aproximadamente 1 ano'
        other: 'aproximadamente count anos'

      over_x_years:
        one: 'mais de 1 ano'
        other: 'mais de count anos'

  number:
    format:
      precision: 3
      separator: ','
      delimiter: '.'
    currency:
      format:
        unit: 'R$'
        precision: 2
        format: '%u %n'
        separator: ','
        delimiter: '.'
    percentage:
      format:
        delimiter: '.'
    precision:
      format:
        delimiter: '.'
    human:
      format:
        precision: 1
        delimiter: '.'
  support:
    array:
      sentence_connector: "e"
      skip_last_comma: true
